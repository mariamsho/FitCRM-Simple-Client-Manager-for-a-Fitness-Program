<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FitCRM - Add Client</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header class="navbar">
        <h1><a href="index.html">FitCRM</a></h1>
        <nav>
            <a href="client-list.html">Client List</a>
        </nav>
    </header>
    <main class="container">
        <h2>Add New Client</h2>
        <form class="client-form">
            <div class="form-grid">
                <div class="form-group">
                    <label for="fullName">Full Name</label>
                    <input type="text" id="fullName" name="fullName" required>
                </div>

                <div class="form-group">
                    <label for="age">Age</label>
                    <input type="number" id="age" name="age" min="16" max="100" required>
                </div>
                
                <div class="form-group">
                    <label for="gender">Gender</label>
                    <select id="gender" name="gender" required>
                        <option value="">Select Gender</option>
                        <option value="female">Female</option>
                        <option value="male">Male</option>
                        <option value="other">Other/Prefer not to say</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="startDate">Membership Start Date</label>
                    <input type="date" id="startDate" name="startDate" required>
                </div>

                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div class="form-group">
                    <label for="phone">Phone</label>
                    <input type="tel" id="phone" name="phone">
                </div>
            </div>

            <div class="form-group large-group">
                <label for="fitnessGoal">Primary Fitness Goal</label>
                <select id="fitnessGoal" name="fitnessGoal">
                    <option value="weightLoss">Weight Loss</option>
                    <option value="muscleGain">Muscle Gain</option>
                    <option value="generalFitness">General Fitness</option>
                    <option value="other">Other (Use Notes Field)</option>
                </select>
            </div>
            
            <button type="submit" class="button primary action-button">Add Client</button>
        </form>
    </main>
</body>
</html>
